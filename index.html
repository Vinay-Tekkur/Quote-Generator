<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://encycolorpedia.com/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Do not waste yourself in rejection, nor bark against the bad, but chant the beauty of the good.</span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author">Budha</span>
        </div>

        <div class="quote-buttons">
            <div class="twitter" id="twitter">
                <button class="twitterBtn" id="twitter"><i class="fab fa-twitter"></i></button>
            </div>
            <div class="new-quote">
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
        
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
